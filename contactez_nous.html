<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contactez-nous - Bijouxas</title>
 <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom right, #8b005d, #ff69b4); /* Rose foncé dégradé */
  color: #fff;
}

.contact {
  max-width: 900px;
  margin: 50px auto;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  padding: 30px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
}

.grid2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.contact1 h1 {
  font-size: 2em;
  margin-bottom: 10px;
}

.contact1 p {
  font-size: 1.1em;
}

.ligne {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.ligne input {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  margin-top: 5px;
  background-color: #fff;
  color: #000;
}

.mail, .cmtt {
  margin-top: 15px;
}

.mail input,
.cmt {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background-color: #fff;
  color: #000;
  resize: vertical;
}

.btnC {
  display: inline-block;
  margin-top: 20px;
  background: #8b005d;
  color: white;
  padding: 12px 30px;
  text-decoration: none;
  border-radius: 8px;
  transition: background 0.3s ease;
}

.btnC:hover {
  background: #ff69b4;
}

 </style>
</head>
<body>

  <form class="contact" id="contact" method="POST" action="#">
    <div class="grid2">
      <div class="contact1">
        <h1>CONTACTEZ-NOUS</h1>
        <p>Vous avez des questions ou des remarques ? Contactez-nous et nous serons ravis de vous répondre.</p>
      </div>

      <div class="contact2">
        <div class="ligne">
          <label for="nom">Nom:</label>
          <label for="prenom">Prénom:</label>
        </div>
        <div class="ligne">
          <input type="text" id="nom" name="nom" required>
          <input type="text" id="prenom" name="prenom" required>
        </div>

        <div class="mail">
          <label for="email">Adresse e-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="cmtt">
          <label for="cmt">Commentaire:</label>
          <textarea id="cmt" name="commentaire" class="cmt" rows="5" required></textarea>
        </div>

        <button type="submit" class="btnC">Envoyer</button>
      </div>
    </div>
  </form>

</body>
</html>
